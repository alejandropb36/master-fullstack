<div class="col lg-12 mt-3">
    <h3>{{page_title}}</h3>
    <hr>

    <ul class="list-group list-topics">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/tema', topic._id]">{{topic.title}}</a>
            </h4>
            <span class="badge badge-primary">
                {{topic.user.name}} {{topic.user.surname}}
            </span>
            <span class="badge badge-light">
                {{topic.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <a [routerLink]="['/tema', topic._id]" class="btn btn-sm btn-success float-right mx-auto d-block">Leer</a>
        </li>
      </ul>

      <div class="clearfix"></div>
      <!-- Navegacion de las pagina -->
      <nav aria-label="Page navigation example" class="mt-2" *ngIf="!notPaginate">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" [routerLink]="['/temas', prev_page]">Previous</a></li>
          <li class="page-item" *ngFor="let numberPage of numberPages"><a class="page-link" [routerLink]="['/temas', numberPage]">{{numberPage}}</a></li>
          <li class="page-item"><a class="page-link" [routerLink]="['/temas', next_page]">Next</a></li>
        </ul>
      </nav>
</div>
