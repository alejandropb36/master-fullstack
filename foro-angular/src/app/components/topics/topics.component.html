<div class="col lg-12 mt-3">
    <h3>{{page_title}}</h3>
    <hr>

    <ul class="list-group list-topics">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/inicio']">{{topic.title}}</a>
            </h4>
            <span class="badge badge-primary">
                {{topic.user.name}} {{topic.user.surname}}
            </span>
            <span class="badge badge-light">
                {{topic.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <a [routerLink]="['/inicio']" class="btn btn-sm btn-success float-right mx-auto d-block">Leer</a>
        </li>
      </ul>

      <div class="clearfix"></div>
      <!-- Navegacion de las pagina -->
</div>
