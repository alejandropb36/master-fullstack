<div class="col-lg-10">
    <h3>{{ page_title }}</h3>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status === 'error'">
        Ha ocurrido un error al guardar el tema
    </div>

    <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
        <div class="form-group">
            <label for="title">Titulo:</label>
            <input type="text" name="title" placeholder="Escribe el titulo" #title="ngModel" [(ngModel)]="topic.title"
                required  class="form-control">

            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El titulo no es valido!
            </small>
        </div>

        <div class="form-group">
            <label for="content">Contenido:</label>
            <textarea type="text" name="content" placeholder="Escribe el Contenido" #content="ngModel" [(ngModel)]="topic.content"
                required  class="form-control"></textarea>

            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                El Contenido no es valido!
            </small>
        </div>

        <div class="form-group">
            <label for="code">Pon tu codigo:</label>
            <textarea type="text" name="code" placeholder="Escribe el codigo" #code="ngModel" [(ngModel)]="topic.code"
                required  class="form-control"></textarea>

            <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
                El Codigo no es valido!
            </small>
        </div>

        <div class="form-group">
            <label for="lang">Sobre que lenguaje hablas:</label>
            <input type="text" name="lang" placeholder="Escribe el lenguaje" #lang="ngModel" [(ngModel)]="topic.lang"
                required  class="form-control">

            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
                El lenguaje no es valido!
            </small>
        </div>

        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="addTopic.invalid">
    </form>
</div>
