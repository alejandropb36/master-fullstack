<div class="col-lg-12">
    <h3>{{ page_title }}</h3>
    <hr>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Titulo</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let topic of topics">
                <td>{{topic.title}}</td>
                <td>{{topic.date}}</td>
                <td>
                    <button class="btn btn-sm btn-warning mr-2">Editar</button>
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
